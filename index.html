<!DOCTYPE html>
<html>
<head>
    <title>MBTI UNIVERSE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <!-- 메뉴바 -->
    <header>
        <a href="#" class="logo"><img src="logo.png" id="logo"></a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

     <!-- 시작화면 -->
    <section>
        <img src="stars.png" id="stars">
        <img src="moon.png" id="moon">
        <img src="mountains_behind.png" id="mountains_behind">
        <h2 id="text">MBTI UNIVERSE</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="mountains_front.png" id="mountains_front">
    </section>

     <!-- 스토리 소개란 -->
    <div class="sec" id="sec">
        <h2>WELCOME TO MBTI UNIVERSE</h2>
        <img src="mascot.png" id="mascot">
        <h3>MBTI UNIVERSE에는 10,000개의 MBTI NFT(PFP) 캐릭터들이 당신을 기다리고 있습니다!</h3><br>
        <h3>어떤 MBTI 캐릭터가 당신을 가장 잘 나타내고 있나요?</h3><br>
        <h3>어떤 MBTI 캐릭터가 가장 당신을 끌어당기고 있나요?</h3><br>
        <h3>지금 당장 당신의 MBTI를 선택해주세요!</h3><br>
    </div>
      
     <!-- 캐릭터 소개란 -->
    <div class="about">
        <h2>MBTI</h2>
        <br>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
        </div>
    </div>

     <!-- 자바스크립트 -->
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            //header.style.top = value * 0.5 + 'px';
        });
    </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShaows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay: {
                deplay: 1000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
